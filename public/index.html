<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <style>
  #okta-sign-in {
	border: 1px solid #eaeaea;
	background: #ffffff;
}
#okta-sign-in .auth-header {
	display: none;
}
#okta-sign-in.auth-container input[type=button], #okta-sign-in.auth-container input[type=submit] {
	background: #dff2f2;
	height: 3.5rem;
	text-transform: uppercase;
	cursor: pointer;
	border: 0;
	color: #2b2b2b;
}

#okta-sign-in.auth-container h2.o-form-head {
  font-size: 1.75rem;
	text-align: left;
	text-transform: none;
	color: #2b2b2b;
}

#okta-sign-in .o-form-head::after {
	content: '\a Welcome to Daphne. \a Log in to access your dashboard ';
	white-space: pre;
	font-size: 1rem;
  color: black;
}
#okta-sign-in.auth-container .okta-form-label.o-form-label{
  color: #2b2b2b;
}
#okta-sign-in .auth-footer {
	display: none;
}

#okta-sign-in .registration-container {
	display: none;
}
    </style>
    <title>Okta Demo App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
    <script
      src="https://global.oktacdn.com/okta-auth-js/6.1.0/okta-auth-js.polyfill.js"
      type="text/javascript"
    ></script>
  </body>
</html>
